<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>An Enchanted Invitation</title>
    <style>
        :root {
            --rose-red: #ff4d6d;
            --gold: #ffd700;
            --glass: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #2b0308 0%, #000 100%);
            color: white; font-family: 'Serif', 'Georgia', serif;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        #main-card {
            display: flex; flex-direction: column; align-items: center; text-align: center;
            z-index: 10; /* Keep everything above background effects */
        }

        .dome-wrapper {
            position: relative; width: 220px; height: 320px; margin-bottom: 20px;
            pointer-events: none; /* This ensures the glass never blocks button clicks */
        }

        .glass-dome {
            position: absolute; width: 100%; height: 100%;
            border: 2px solid var(--glass);
            border-radius: 110px 110px 20px 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.1), 0 0 40px rgba(255,77,109,0.2);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
        }

        .shattered {
            transform: scale(2) rotate(15deg) translateY(-100px);
            opacity: 0;
        }

        .rose-container {
            font-size: 100px; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 20px var(--rose-red));
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -55%) scale(1.05); }
        }

        h1 { font-size: 1.8rem; text-shadow: 0 0 10px var(--gold); margin: 20px 0; pointer-events: none; }

        .btn-container {
            display: flex; gap: 40px; height: 60px; align-items: center; justify-content: center;
            width: 100%; position: relative;
        }

        .btn {
            padding: 12px 30px; font-size: 1.2rem; border-radius: 50px; border: none;
            cursor: pointer; font-weight: bold; transition: background 0.3s;
        }

        #yesBtn { 
            background: var(--rose-red); color: white; 
            box-shadow: 0 0 20px var(--rose-red); 
            z-index: 100; /* Highest priority */
        }

        #noBtn { 
            background: #333; color: #999; 
            position: absolute; /* Changed to absolute for initial placement */
            z-index: 99; 
            white-space: nowrap;
        }

        .petal {
            position: fixed; top: -10%; font-size: 24px;
            user-select: none; pointer-events: none; z-index: 1000;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        #success-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none;
            flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="main-card">
        <div class="dome-wrapper">
            <div id="dome" class="glass-dome"></div>
            <div class="rose-container">üåπ</div>
        </div>
        
        <h1>Will you be my Valentine?</h1>

        <div class="btn-container">
            <button id="yesBtn" class="btn">Yes</button>
            <button id="noBtn" class="btn">No</button>
        </div>
    </div>

    <div id="success-overlay">
        <h1 style="font-size: 3.5rem;">Yay! ‚ù§Ô∏è</h1>
        <p style="font-size: 1.2rem;">The spell is broken!</p>
        <div style="font-size: 50px; margin-top: 20px;">ü•Ä‚ú®üëë</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const dome = document.getElementById('dome');
        const success = document.getElementById('success-overlay');

        function moveButton() {
            // Calculate usable area (preventing button from going off-screen)
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.position = "fixed";
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }

        // Desktop: Escape on hover
        noBtn.addEventListener('mouseenter', moveButton);

        // Mobile: Escape on touch (preventDefault stops the 'click' from ever happening)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Click handler for No (just in case)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            dome.classList.add('shattered');
            
            // Generate flurry
            for(let i=0; i<60; i++) {
                setTimeout(createPetal, i * 80);
            }

            setTimeout(() => {
                success.style.display = 'flex';
            }, 1000);
        });

        function createPetal() {
            const petal = document.createElement('div');
            petal.innerHTML = Math.random() > 0.5 ? 'üåπ' : '‚ú®';
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 2 + 3) + 's';
            petal.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(petal);
            
            setTimeout(() => petal.remove(), 5000);
        }
    </script>
</body>
</html>
